<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - HMS Web Development</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            padding-top: 120px; /* Add more padding to the top to prevent overlap with the navbar */
        }
        .contact-form {
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control, .btn {
            min-height: 40px;
            border-radius: 5px;
            margin-bottom: 15px; /* Add space between form elements */
        }
        .form-control {
            background-color: #3c3c3c; /* Darker background for input fields */
            color: #ffffff; /* White text for input fields */
        }
        .form-control::placeholder {
            color: #cccccc; /* Lighter placeholder text */
        }
        .btn-primary {
            background-color: #3c3c3c;
            border-color: #3c3c3c;
            color: #ffffff; /* White text for the button */
        }
        .btn-primary:hover {
            background-color: #2c2c2c;
            border-color: #2c2c2c;
        }
        .main-title {
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .main-title-underline {
            border-bottom: 3px solid #ffffff; /* Black underline for the main title and subheading */
            padding-bottom: 5px;
            display: inline-block;
            width: 60%;
            margin-top: -10px;
        }
        @media (max-width: 768px) {
            .btn {
                width: 100%; /* Ensure the button takes full width on mobile */
            }
            .contact-form {
                margin-bottom: 100px; /* Adjust padding for mobile */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgba(0, 0, 0, 0.8);">
        <a class="navbar-brand" href="index.html" style="display: flex; align-items: center; color: white;">
            <img src="logo.PNG" alt="HMS Logo" style="height: 40px;">
            <span style="font-size: 24px; font-weight: bold; margin-left: 10px;">HMS</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container contact-form">
        <div class="text-center mb-5">
            <h1 class="display-4 main-title">Contact Me</h1>
            <div class="main-title-underline">
                <p class="lead">Let's get in touch and discuss your project.</p>
            </div>
        </div>
        <form action="https://formspree.io/f/xoqgzedz" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
